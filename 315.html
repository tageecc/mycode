        //搜索加载数据
        function search_data() {
            //设置分页时查询条件
            $('#dt_card_group').elanGrid({
                queryParams: {
                    status: $("input[id='status']:checked").val() == null ? "2" : "",
                    card_no: $('#card_no').val()
                }
            });
            $('#dt_card_group').elanGrid('load');
        }

        //作废变更记录
        function disableHistory(id) {
            $.messager.confirm('提醒', '确定要作废该变更申请记录吗?', function (r) {
                if (r) {
                    $.ajax({
                        type: 'post',
                        url: 'card/gas_card_change_app_record/disable.htm',
                        data: 'id=' + id,
                        dataType: 'json',//服务器返回的数据类型
                        success: function (data) {
                            if (isNaN(data)) {
                                $.messager.show({
                                    title: '错误提示',
                                    msg: '<span style="color:red;">' + data + '<span>',
                                    showType: 'show',
                                    icon: 'info',
                                    style: {
                                        right: '',
                                        top: document.body.scrollTop + document.documentElement.scrollTop,
                                        bottom: ''
                                    }
                                });
                            } else {
                                //保存成功提示
                                $.messager.alert('提示', '作废成功！', 'info', function () {
                                    parent.document.getElementById('sd').src = "http://www.ihczd.com:80/hczd-client/card/gas_card_change_app_record/list.htm";
                                });
                            }
                        },
                        error: function () {
                            $.messager.alert('提示', '系统出错，请联系管理员！');
                        }
                    });
