        //修改
        function editUser(id) {
            $.ajax({
                type: 'post',
                url: 'authority/customer_user/edit_user.htm',
                data: 'id=' + id,
                dataType: 'json',//服务器返回的数据类型
                success: function (data) {
                    //设置用户信息
                    $("input[name=name]").val(data.hz_customer_user.name);
                    $("input[name=username]").val(data.hz_customer_user.username);
                    $("input[name=password]").val(data.hz_customer_user.password);
                    $("input[name=repassword]").val(data.hz_customer_user.password);
                    $("input[name=id]").val(data.hz_customer_user.id);

                    //设置用户组信息
                    $("input[type=checkbox]").attr("checked", false);
                    $(data.user_group).each(function (ind, d) {
                        $("input[type=checkbox]").each(function (index, dom) {
                            if ($(dom).val() == d.group_id) {
                                $(dom).attr("checked", true);
                            }
                        });
                    });
                },
                error: function () {
                    $.messager.alert('提示', '系统出错，请联系管理员！');
                }
            });
        }


        function disableUser(id, status) {
            $.messager.confirm(status + '人员', '确定要' + status + '该人员吗?', function (r) {
                if (r) {
                    $.ajax({
                        type: 'post',
                        url: 'authority/customer_user/disable.htm',
                        data: {
                            id: id,
                            status: status
                        },
                        dataType: 'text',//服务器返回的数据类型
                        success: function (data) {

                    });
