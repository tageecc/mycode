        //修改
        function editGroup(id) {
            //ajax方式获取数据
            $.ajax({
                type: 'post',
                url: 'authority/customer_group/edit_group.htm',
                data: 'id=' + id,
                dataType: 'json',//服务器返回的数据类型
                success: function (data) {
                    $("input[name=name]").val(data.hz_customer_group.name);
                    $("input[name=id]").val(data.hz_customer_group.id);
                    $("select[name=parent_id]").val(data.hz_customer_group.parent_id);
                },
                error: function () {
                    $.messager.alert('提示', '系统出错，请联系管理员！');
                }
            });
        }
